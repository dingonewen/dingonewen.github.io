      <p style="text-indent: 2em;">I tend to live a fairly structured and disciplined life, but outside of work and study, I have a few simple joys — <em>free food</em>, <em>quality sleep</em>, and watching <em>soccer</em> games.</p>
      
      <p style="text-indent: 2em;">I'm currently preparing to volunteer at the FIFA 2026 World Cup in Philadelphia. I steer clear of high-impact workouts — mostly because I'd like to keep all my joints intact — so swimming has become my sport of choice. When life slows down, I swim about 25 km a month.</p>
      
